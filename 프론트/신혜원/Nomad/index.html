<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <main class="container text-white">
    <section class="text-center">
      <h2 id="clock"></h2>
      <form class="hidden" id="loginForm">
        <input maxlength="10" required type="text" placeholder="What is your name?">  
        <input type="submit" value="Log in">
      </form>
      <h1 class="hidden"></h1>
    </section>


  
    <form id="todoForm">
      <input type="text" class="form-control", placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todoList" class="my-3"></ul>
  
    <div id="quote" class="">
      <span></span>
      <span></span>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <script src="js/API.js"></script>
  <script src="js/background.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/qoute.js"></script>
  <script src="js/todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
